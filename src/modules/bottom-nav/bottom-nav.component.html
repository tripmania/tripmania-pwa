<div class="bottom-nav">
  <button mat-button
          mat-icon-button
          class="bottom-nav__button"
          *ngFor="let view of bottomNavsViews"
          [color]="(isComponentSelected(view.componentName) | async) ? 'primary': ''"
          (click)="selectStaticView(view)">
    <mat-icon [class.bottom-nav__button-gray]="!(isComponentSelected(view.componentName) | async)">
      {{view.iconName}}
    </mat-icon>
  </button>
</div>
