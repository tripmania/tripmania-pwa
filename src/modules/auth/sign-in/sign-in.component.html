<div class="sign-in-root">
  <mat-form-field class="item" appearance="outline">
    <mat-label>Login</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="item" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput>
  </mat-form-field>

  <button class="item" mat-raised-button color="primary">Sign in</button>

  <p class="info">Do not have account yet? <span routerLink="/auth/sign-up" class="info-btn">Sign up</span></p>
</div>
